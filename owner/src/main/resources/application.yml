server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: owner
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://3.36.112.78:3306/marizoo?
    username: ssafy # MySQL DB Username
    password: ssafy # MySQL DB password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # swagger
cloud:
  aws:
    credentials:
      access-key: # 이성복한테 문의
      secret-key: # 이성복한테 문의
    s3:
      bucket: marizoo
    region:
      static: ap-northeast-2
    stack:
      auto: false
